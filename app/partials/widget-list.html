<p>
  {{ friendlyErrorMessage }}
</p>
<h1>Widget List</h1>
<div>
  <a href="/#/widgets/new" id="newWidgetLink">New Widget</a>
</div>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="widget in widgets">
      <td>
        <a ng-href="/#/widgets/{{widget.id}}">{{widget.name}}</a>
      </td>
      <td>{{widget.description}}</td>
    </tr>
  </tbody>
</table>
